<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Advanced E-Commerce Store</title>
    <link rel="stylesheet" href="e-commers.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            <div id="search-bar-container">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-button">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <h1>Welcome to My Advanced Store</h1>

        <!-- Product Section -->
        <section id="products">
            <article class="product" data-category="electronics">
                <img src="product1.jpg" alt="Product 1">
                <h2>Smartphone</h2>
                <p>$399.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            <article class="product" data-category="fashion">
                <img src="product2.jpg" alt="Product 2">
                <h2>T-Shirt</h2>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            <article class="product" data-category="electronics">
                <img src="product3.jpg" alt="Product 3">
                <h2>Laptop</h2>
                <p>$799.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            <!-- Additional products here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Advanced E-Commerce Store</p>
    </footer>

    <script src="java.js"></script>
</body>
</html>
